<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="fragments/main :: head"></head>
  <body>
    <div th:replace="fragments/main :: container(~{ :: #main})">
      <div id="main" class="mt-3">
        <a href="/locations" class="btn btn-outline-primary btn-sm mb-3">< Back</a>

        <form action="/locations/create" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label>Title</label>
            <input name="title" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Image</label>
            <input name="image" type="file" class="form-control" />
          </div>
          <div class="form-group">
            <label>Brief</label>
            <textarea name="brief" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea name="content" rows="10" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
