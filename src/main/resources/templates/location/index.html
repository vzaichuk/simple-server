<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="fragments/main :: head"></head>
  <body>
    <div th:replace="fragments/main :: container(~{ :: #main})">
      <div id="main" class="mt-3">
        <a href="/locations/create" class="btn btn-outline-success btn-sm mb-3">Create</a>
        <div th:each="location : ${locations}" class="row mt-3">
          <div class="col-3">
            <img th:src="@{${'/static/' + location.getImage()}}" style="max-width:100%" />
          </div>
          <div class="col-9">
            <a th:href="@{${'/locations/' + location.getId()}}"><h5 th:text="${location.getTitle()}"></h5></a>
            <p th:text="${location.getBrief()}"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
