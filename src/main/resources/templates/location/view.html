<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="fragments/main :: head"></head>
  <body>
    <div th:replace="fragments/main :: container(~{ :: #main})">
      <div id="main" class="mt-3">
        <div class="mb-3">
          <a href="/locations" class="btn btn-sm btn-outline-primary">< Back</a>
          <a th:href="@{${'/locations/update/' + location.getId()}}" class="btn btn-sm btn-primary">Update</a>
          <a th:href="@{${'/locations/delete/' + location.getId()}}" class="btn btn-sm btn-danger">Delete</a>
        </div>

        <h3 th:text="${location.getTitle()}"></h3>
        <img th:src="@{${'/static/' + location.getImage()}}" class="w-100" />
        <p th:text="${location.getContent()}"></p>
      </div>
    </div>
  </body>
</html>
